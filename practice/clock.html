  <div class="container my-4">
    <div class="jumbotron">
        <h1 class="display-4">Current time is:</h1>
        <div id='time'></div>
        <script style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold;">
       
            let a;
            let date;
            let time;
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            setInterval(() => {
                a= new Date();
                date=a.toLocaleDateString(undefined,options);
                time=a.toLocaleTimeString('en-US')
                document.getElementById('time').innerHTML= time +' <br>on '+ date;
                
            },1000);

            setInterval(() => {
                getLondontime=()=>{
                    document.getElementById('time')= document.getElementById('London').innerHTML= a.toLocaleDateString("en-US",{timeZone:'Europe/London',timeStyle:'medium',hourCycle:"h24"})

            }
         
                
            }, 1000); 

        
        </script>
        <p class="lead"></p>
        <hr class="my-4">
        <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">You can get different times here</p>

              Browse Time zones

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#" onclick=getLondontime id="London">London</a>
